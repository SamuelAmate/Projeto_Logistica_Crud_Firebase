<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Estoque</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="index.html">Logo da empresa</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="venda.html">Venda</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="estoque.html">Estoque</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <h2 class="mb-4">Vendas</h2>

      <!-- Formulário -->
      <form id="formVenda" class="row g-3">
        <div class="col-md-6">
          <h3 class="mb-4">Cadastrar Venda</h3>
          <select id="selectProdutos" class="form-select" style="max-width:300px;">
          <option value="" disabled selected>Selecione um produto</option> 
          </select>
          <label for="nomeComprador" class="form-label">Comprador</label>
          <input type="text" id="txtComprador" class="form-control" required />
          <label for="quantidadeProdutoVenda" class="form-label">Quantidade Produto</label>
          <input type="number" id="quantidadeProdutoVenda" class="form-control" required />
          <label for="valorVenda" class="form-label">Valor</label>
          <input type="number" id="txtValorVenda" class="form-control" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>

      <!-- Lista -->
      <h4 class="mt-5">Histórico de Vendas</h4>
      <table class="table table-bordered mt-3 table-light table-striped">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Comprador</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaVenda">
          <!-- Produtos serão inseridos aqui -->
        </tbody>
      </table>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="./js/venda.js"></script>
  </body>
</html>
